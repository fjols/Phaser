<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800, // Width of the game screen.
        height: 600, // Height of the game screen.
        physics: {
            default: 'arcade', // Use arcade physics.
            arcade: {
                gravity: { y: 200 } // Strength of gravity.
            }
        },
        scene: { // Functions to use in this scene.
            preload: preload,
            create: create,
            update: update
        }
    };
    var game = new Phaser.Game(config); // Game instance.
    var line;
    var graphics;
    var pointOne;
    function preload ()
    {

    }

    function create ()
    {
        //line = new Phaser.Geom.Line(100, 500, 700, 100); // Create the line.
        pointOne = new Phaser.Geom.Point(10, 300);
        graphics = this.add.graphics({ fillStyle: {color: 0xaa00aa} }); // Properties of the line.
        graphics.fillPointShape(pointOne, 5);
      //  var amp = 40;
        //var frequency = 20;

        //graphics.strokeLineShape(line); // Line shape.

    }

    function update()
    {
      var amp = 40; // Amplitude of the wave.
      var frequency = 20; // Frequency of the wave.
      var counter = 0;
      var xOffset = 10;
      var y = 0;
      var x = 10;
      var point;
      while(counter < 800)
      {
        y += 600 / 2 + amp * Math.sin((x + xOffset) / frequency);
       point = new.Phaser.Geom.Point(x, y);
        x++;
        counter++;
      }
    }

    </script>

</body>
</html>
