<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 800, // Width of the game screen.
        height: 600, // Height of the game screen.
        physics: {
            default: 'arcade', // Use arcade physics.
            arcade: {
                gravity: { y: 200 } // Strength of gravity.
            }
        },
        scene: { // Functions to use in this scene.
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config); // Game instance.

    function preload ()
    {
    	this.load.image('card', 'assets/textures/card.png');
    }

    function create ()
    {
    	var image = this.add.sprite(400, 300, 'card').setInteractive();
        image.scaleX = 0.5;
        image.scaleY = 0.5;
        this.input.setDraggable(image);
        this.input.dragDistanceThreshold = 16;
        
        this.input.on('drag', function(pointer, gameObject, dragX, dragY){
            gameObject.x = dragX;
            gameObject.y = dragY;
        });

    }
    </script>

</body>
</html>
